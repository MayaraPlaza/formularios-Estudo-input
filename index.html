<!-- 

    <input type="passaword">

    - coloca uma senha de maneira segura
    - esconde o que esta sendo digitado no campo
    - o estilo da apresentação no campo, depende do User Agent

    minlength - minimo
    maxlength - maxlength
    size - tamanho

    pattern - expressoes regulares - limitando - padroes de segurança 

    ex:
    pattern="[0-9a-fA-F]{4,8}"
    title - ajuda o usuario
    placeholder colocar senha
    disable - bloqueia

    -     inputmode="numeric" teclado numerico -altera o tipo de teclado no smarthfone
    Ex: quando queremos que o cliente use somente numeros
    
    autocomplete
        *on permite a sugestao de: new passaword ou current-passaword
        *off desabiliza a função de auto completar.
        * new passaword o navegador pode sugerir nova senha

        on- senha salva
        off- digitar senha

        current - senha salva no navegador

ex:
<form action="">

    <input type="password"
        autocomplete="off">
    <button type="submit">Enviar</button>
</form>

    ##  email ##

    valida se o valor digitado é um email

    multiple - multiplos emails separados por virgula

    minlenght/maxlenght - minimo e maximo 

    type="email" - faz a validação

    placeholder - pra saber que é o email dela

    value - valor

    disable - não permite escrever

    required - OBRIGATORIO

    pattern - conjunto de caracteres - regular - verifica se esta compativel com a sequencia ".+@ativainvestimentos\.com\.br"

    __somente aceita se for o email citado acima "exemplo"

    . significa qualquer informação
    + mais informações
    \. (aceitar o ponto do email especifico)

    pode usar a tag "title para explicar"

    ex: 
    <form action="">
    <input type="email"
    pattern=".+@ativainvestimentos\.com\.br"
    title="somente emails ativa"

    >
    <button type="submit">Enviar</button>
